<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="src/styles.f33dc24c6e3874211be7.css?c5d3d0b571ba545fae0d">
  <title>City User List</title>
</head>

<body>

  <div id="container" class="hidden">

    <h1 class="main-heading">
      Find Nearby Users
    </h1>

    <div id="intro" class="introduction">
      This page allows you to find users in and nearby to a specific city.
      Currently it is configured to find users either in %CITY% or living within %DISTANCE% miles of %CITY%.
    </div>

    <div class="controls">

      <input
      id="nearby-users"
      class="request-button"
      type="button"
      value="Get users in or nearby to %CITY%"
      tabindex="1"/>

      <div id="spinner" class="spinner hidden" aria-hidden="true">
        <div class="loader"></div> 
      </div>

    </div>

    <div id="user-list">
    </div>

    <script src="main.a17d807cb552237f6e7a.js?c5d3d0b571ba545fae0d">
    </script>

  </div>

</body>

</html>
